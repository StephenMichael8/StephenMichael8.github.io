<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Propel</div>
        <nav>
            <a href="community.html">Community</a>
            <a href="notifications.html">Notifications</a>
            <a href="profile.html">User Profile</a>
        </nav>
    </header>
    <main>
        <h1>Community Posts</h1>
        <button>Create Post</button>
        <div class="filter-sort">
            <button>Filter by Topic</button>
            <button>Sort by: Recent</button>
        </div>
        <section class="new-post">
            <textarea placeholder="Share an update, idea, or resource..."></textarea>
            <button>Attach Video/Link</button>
        </section>
        <section class="feed">
            <div class="post">
                <div class="user-info">
                    <img src="user-avatar.jpg" alt="User Avatar">
                    <span>Username</span>
                    <span>Timestamp</span>
                </div>
                <p>Post content or embedded video</p>
                <div class="engagement">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
            </div>
            <!-- More posts -->
        </section>
        <aside class="sidebar">
            <div class="suggested-partners">
                <!-- Suggested partners or projects -->
            </div>
            <div class="trending-topics">
                <!-- Trending topics -->
            </div>
            <div class="sub-communities">
                <!-- Groups or sub-communities -->
            </div>
        </aside>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
